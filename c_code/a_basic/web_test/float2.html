<!DOCTYPE html>
<html lang="ko-kr">
<head>

  <title>float 기능 이해하기2</title>

</head>
<body>
  <h1><a href="../index.html">웹기초이해하기</a></h1>

  <div class="float_box">

<script>
  //script는 소스형태로 불러옴(src="")
  // 파일을 불러오는 형식도 <srcipt>태그를 사용
  /*단, 
  1. 외부파일을 불러올 경우 <script>태그 내부에서는 아무런 글을 작성하지 않는다.
  2. script에서 불러오는 파일은 기준이 html문서이다. */
</script>
